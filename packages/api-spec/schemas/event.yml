title: "Event"
description: "event data transfer object"
type: object
required:
  - id
  - name
  - description
  - location
  - details
  - url
  - start
  - end
  - days
  - sessions
properties:
  id:
    title: "ID"
    description: "generated unique identifier"
    type: number
    readOnly: true
    nullable: false
    example: 1
  name:
    title: "Name"
    description: "name of the event"
    type: string
    nullable: false
    maxLength: 128
    example: "JSConf Berlin"
  description:
    title: "Description"
    description: "brief event-description"
    type: string
    maxLength: 256
    example: "Yearly event for JavaScript in Germany"
  location:
    title: "Location"
    description: "location of the event"
    type: string
    nullable: false
    maxLength: 128
    example: "Messe-Berlin"
  details:
    title: "Details"
    description: "details about this event"
    type: string
    nullable: false
    example: "..."
  image:
    title: "Image"
    description: "link to the image of this event"
    type: string
    nullable: true
    format: uri
    example: "https://www.example.com/assets/example.jpeg"
  url:
    title: "URL"
    description: "link to the official website of this event"
    type: string
    nullable: false
    format: uri
    example: "https://www.example.com/"
  start:
    title: "Start"
    description: "start timestamp of the event"
    type: integer
    nullable: false
    example: 1679107234
  end:
    title: "End"
    description: "end timestamp of the event"
    type: integer
    nullable: false
    example: 1679108234
  style:
    title: "Style"
    description: "style properties of the event"
    $ref: 'style.yml'
    nullable: true
  days:
    title: "Days"
    description: "list of days of the event"
    type: array
    items:
      $ref: 'day.yml'
    nullable: false
  sessions:
    title: "Sessions"
    description: "list of sessions within room"
    type: array
    items:
      $ref: 'session.yml'
    nullable: false
  sponsors:
    title: "Sponsors"
    description: "list of sponsors of the event"
    type: array
    items:
      $ref: 'sponsor.yml'
    nullable: true