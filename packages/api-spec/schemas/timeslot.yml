title: "Timeslot"
description: "timeslot data transfer object"
type: object
required:
  - id
  - startDate
  - endDate
  - roomId
properties:
  id:
    title: "ID"
    description: "generated unique identifier"
    type: number
    readOnly: true
    nullable: false
    example: 1
  roomId:
    title: "RoomID"
    description: "reference to the room"
    type: number
    readOnly: true
    nullable: false
    example: 1
  startDate:
    title: "StartDate"
    description: "startDate of the timeslot"
    type: string
    format: date-time
    nullable: false
    maxLength: 128
    example: "2017-07-21T17:32:28Z"
  endDate:
    title: "EndDate"
    description: "endDate of the timeslot"
    type: string
    format: date-time
    nullable: false
    maxLength: 128
    example: "2017-07-21T17:32:28Z"
  isBlocking:
    title: "isBlocking"
    description: "Session don't allow parallel sessions"
    type: boolean
    nullable: false
  isBreak:
    title: "isBreak"
    description: "this session is for all rooms, like lunch breaks"
    type: boolean
    nullable: false
  session:
    title: "Session"
    description: "Session for this timeslot"
    $ref: "session.yml"
    nullable: true