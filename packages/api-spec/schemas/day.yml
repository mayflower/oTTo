title: "Day"
description: "Day of the event"
type: object
required:
  - id
  - date
properties:
  id:
    title: "ID"
    description: "generated unique identifier"
    type: string
    readOnly: true
    nullable: false
    example: "01GYF7GERCYTZD1JDNX7S01ZZC"
  date:
    title: "Date"
    description: "date of the Day"
    type: string
    format: date
    nullable: false
    maxLength: 128
    example: "2023-12-24"
  note:
    title: "Note"
    description: "note for the Day"
    type: string
    nullable: true
    example: "This is a note for the day"
  rooms:
    title: "Rooms"
    description: "list of rooms for this day"
    type: array
    items:
      $ref: 'room.yml'
    nullable: false