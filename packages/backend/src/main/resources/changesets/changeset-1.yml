databaseChangeLog:
  - changeSet:
      id: 1
      author: kaidobit
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: id
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: room_id
                  type: varchar(128)
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(256)
              - column:
                  name: abstract
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: start_timestamp
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: end_timestamp
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_session_room
            onDelete: SET NULL
            onUpdate: CASCADE
            baseTableCatalogName: backend
            baseTableSchemaName: public
            baseTableName: session
            baseColumnNames: room_id
            referencedTableCatalogName: backend
            referencedTableSchemaName: public
            referencedTableName: room
            referencedColumnNames: id
  - changeSet:
      id: 1.1
      author: kaidobit
      contextFilter: fixtures
      changes:
      - sqlFile:
          path: ./fixtures-1.1.sql
          relativeToChangelogFile: true